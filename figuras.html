<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>

        <form action="">
            <label for="squareInput">
                Escribe cuanto mide un lado de tu cuadrado
            </label>

            <input  id="squareInput" type="number">

            <button type="button" onclick="calculateSquarePerimeter()">
                Calcular el perimetro
            </button>

            <button type="button" onclick="calculateSquareArea()">
                Calcular el area
            </button>
        </form>

    </section>

    <script src="./figuras.js"></script>
</body>
</html>
